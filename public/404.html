<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecionando...</title>
  </head>
  <body>
    <script>
      // SPA fallback for static hosts:
      // Preserve the original path and restore it client-side without a new request.
      var target = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace("/?redirect=" + encodeURIComponent(target));
    </script>
  </body>
</html>
